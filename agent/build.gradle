plugins {
	id "java"
}

repositories {
	mavenCentral()
	maven {
		url "https://maven.luis-st.net/libraries/"
	}
}

dependencies {
	// ASM
	implementation "org.ow2.asm:asm:${ASM}"
	implementation "org.ow2.asm:asm-commons:${ASM}"
	// Other
	implementation "org.jetbrains:annotations:${JetBrainsAnnotations}" // Annotations
}

jar {
	duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
	manifest {
		attributes([
			"Premain-Class": "net.luis.agent.AgentMain",
			"Can-Redefine-Classes": "true",
			"Can-Retransform-Classes": "true"
		])
	}
}
